<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Lists</title>
</head>
<body>
    <!-- OL LIST -->
    <h1>Order list</h1>
    <ol type="a">                   <!--  by defaul type =1,2,3....,  -->
        <li>MansionHouse</li>
        <li>Teachers</li>
        <li>BoomBoom</li>
        <li>CarlsBergs</li>
    </ol>

    <!-- UL LIST -->
    <h1>Un Order list</h1>
    <ul type="circle">                   <!--  by defaul type desc  -->
        <li>MansionHouse</li>
        <li>Teachers</li>
        <li>BoomBoom</li>
        <li>CarlsBergs</li>
    </ul>

     <!-- Un Definition/Description list -->
     <h1>Un Definition/Description list</h1>
     <dl>                  
         <dt>Coffee:-</dt>
         <dd>Coffee is bad for health</dd>
         dt>Alcohal:-</dt>
         <dd>Alcohal is bad for health</dd>
     </dl>
</body>
</html>

<!-- ul type : circle,square, disc(default) -->
<!-- ol type : 1,2..., a,b.., I -->
 <!--  description term(dd), description data(dd)  -->
