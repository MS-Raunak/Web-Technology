<!Doctype html>
<html>

<head>
    <title>Table create</title>
</head>

<body>
    <table border="1" width="400">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">5:00pm</td>
            <td>
                <center>Introduction of XML</center>
            </td>
        </tr>
        <tr>
            <td>
                <center>Validity:DTD and relaxing</center>
            </td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td>8:00am</td>
            <td>11:00am</td>
            <td rowspan="2">
                <center>XPATH</center>
            </td>
        </tr>
        <tr>
            <td>11:00am</td>
            <td>2:00pm</td>
        </tr>
        <tr>
            <td>2:00am</td>
            <td>5:00pm</td>
            <td>
                <center>XSL Transformation</center>
            </td>
        </tr>
        <tr>
            <td rowspan="2">wenesday</td>
            <td rowspan="2">8:00am</td>
            <td rowspan="2">12:00pm</td>
            <td>
                <center>XLS Formating Object</center>
            </td>
        </tr>
</body>

</html>
