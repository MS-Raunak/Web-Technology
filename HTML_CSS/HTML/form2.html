<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form-3 </title>
    <link rel="stylesheet" href="/CSS/form2.css">
</head>

<body>
    <div>
        <form type="POST" action=""> <!--By default 'GET'-->
            <fieldset>
                <legend>Registration Form</legend>
                <table border="1"><!--table starts-->
                    <tr><!--row1 starts-->
                        <th>
                            <label for="">Student Name</label>
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr><!--row1 ends-->

                    <tr><!--row2 starts-->
                        <th>
                            <label for="">Father's Name</label>
                        </th>

                        <td>
                            <input type="text">
                        </td>
                    </tr><!--row2 ends-->

                    <tr><!--row3 starts-->
                        <th>
                            <label for="">Mother's Name</label>
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr><!--row3 ends-->

                    <tr><!--row4 starts-->
                        <th>
                            <label for="">Date of Birth</label>
                        </th>
                        <td>
                            <input type="date">
                        </td>
                    </tr><!--row4 ends-->

                    <tr><!--row5 starts-->
                        <th>
                            <label for="">Gender</label>
                        </th>
                        <td>
                            male
                            <input type="radio" name="rr">
                            female
                            <input type="radio" name="rr">
                        </td>
                    </tr><!--row5 ends-->

                    <tr><!--row6 starts-->
                        <th>
                            <label for="">Email</label>
                        </th>
                        <td>
                            <input type="email">
                        </td>
                    </tr><!--row6 ends-->

                    <tr><!--row7 starts-->
                        <th>
                            <label for="">Mobile No.</label>
                        </th>
                        <td>
                            <input type="number">
                        </td>
                    </tr><!--row7 ends-->

                    <tr><!--row8 starts-->
                        <th>
                            <label for="">Address</label>
                        </th>
                        <td>
                            <textarea name="" id="" cols="22" rows="4"></textarea>
                        </td>
                    </tr><!--row8 ends-->

                    <tr><!--row9 starts-->
                        <th>
                            <label for="">State</label>
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr><!--row9 ends-->

                    <tr><!--row10 starts-->
                        <th>
                            <label for="">City</label>
                        </th>
                        <td>
                            <input type="text">
                        </td>
                    </tr><!--row10 ends-->

                    <tr><!--row11 starts-->
                        <td colspan="2" align="center">
                            <input type="submit">
                        </td>
                    </tr><!--row11 ends-->

                </table><!--table ends-->
            </fieldset>
        </form>
    </div>
    
</body>

</html>
