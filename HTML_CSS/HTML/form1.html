<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form-2</title>
    <style>
        div{
            background: coral;
            width: 350px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <fieldset>
                <legend>Login here</legend>
                <table>
                    <tr>
                        <td>
                            <label for="">Username</label>
                            <input type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Password</label>
                            <input type="password">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit">
                            <input type="reset">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </div>
</body>
</html>
