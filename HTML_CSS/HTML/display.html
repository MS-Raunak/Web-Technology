<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display</title>
    <link rel="stylesheet" href="/CSS/display.css">
</head>
<body>
    <!-- display:"block" by default -->
    <div class="defaultBlock">Div tag: Block level by default</div>
    <div class="setInline">Customized div: Inline level element</div>

    <!-- display:"inline" by default -->
    <a class="defaultInline">anchor(a) tag: inline by default</a>
    <a class="setBlock">Customized anchor(a): Block level</a>

    <div class="defaultInlineBlock">Default: Inline Block</div>
    <div class="setInlineBlock">Customized Inline Block: we can add the width</div>
</body>
</html>
