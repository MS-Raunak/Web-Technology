<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerText Prperty</title>
</head>
<body>
    <h1>
        Addition of two numbers:-
        <span id="result"></span>
    </h1>

    <!-- script code -->
    <script>
        let a = 20;
        let b = 30;
        let c = a+b;
        let res = document.getElementById("result");
        console.log(result);

        res.innerText = c;
    </script>
</body>
</html>
