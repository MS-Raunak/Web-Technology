<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>One</h1>
    <h1>Two</h1>
    <h2>Three</h2>
    <h2 >Four</h2>
    <h3>Five</h3>


    <!-- Script code -->
    <script>
        let h1Tag = document.getElementsByTagName("h1")
        console.log(h1Tag)

        let h2Tag = document.getElementsByTagName("h2")
        console.log(h2Tag)

        let h3Tag = document.getElementsByTagName("h3")
        console.log(h3Tag)

        
    </script>
</body>
</html>
