<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick Event</title>
</head>
<body>
    <button onClick="addition()">Addition</button>

    <h1>
        Addition of two numbers:-
        <span id="result"></span>
    </h1>


    <!-- script code -->
    <script>
        let getId = document.getElementById("result")
        function addition(){
            let a = 20;
            let b = 30;
            let c = a + b;
            getId.innerText = c;
            getId.style.color = "red";
            getId.style.background = "cyan"
        }
    </script>
</body>
</html>
