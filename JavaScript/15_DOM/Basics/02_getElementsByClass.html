<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1 class="a">One</h1>
    <h1 class="a">Two</h1>
    <h2 class="b">Three</h2>
    <h2 class="b" >Four</h2>
    

    <!-- Script code -->
    <script>
        let h1Class = document.getElementsByClassName("a")
        console.log(h1Class)

        let h2Class = document.getElementsByClassName("b")
        console.log(h2Class)

        
    </script>
</body>
</html>
