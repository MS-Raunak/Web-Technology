<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="/0_MDB/css/mdb.min.css">
    <link rel="stylesheet" href="/0_Fontawesome/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row ">
            <div class="col-md-9 bg-dark">
                <h2 class="text-white mt-5" id="msg">Click the Button to start Typing Test</h2>
                <textarea placeholder="start typing" class="input-group mt-5" id="typing"></textarea>
                <h4 class="mt-3 text-white">
                    <span class="text-white">Time : </span>
                    <span class="text-white" id="minute">00</span> :
                    <span class="text-white" id="second">00</span> 
                    <span id="sp">White</span>
                </h4>
                
            </div>
            <div class="col-md-3 bg-secondary">
                <button class="btn btn-block btn-success mt-3" id="btn-1">Test-1</button>
                <button class="btn btn-block btn-danger mt-3" id="btn-2">Test-2</button>
                <button class="btn btn-block btn-warning mt-3" id="btn-3">Test-3</button>
                <button class="btn btn-block btn-primary mb-5" id="btn-4">Test-4</button>
            </div>
        </div>
    </div>


    <!-- Script -->
    <script src="../JS/06_typingTest.js"></script>
</body>
</html>
