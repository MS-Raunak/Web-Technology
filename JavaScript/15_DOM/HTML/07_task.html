<!DOCTYPE html>
<html>
<head>
	<title>Js Task List App</title>
	<link rel="stylesheet" href="/0_MDB/css/mdb.min.css">
    <link rel="stylesheet" href="/0_Fontawesome/css/all.min.css">
</head>
<body>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-primary text-white text-center">
						<h1>Js Task List App</h1>
					</div>
					<div class="card-body bg-light">
						<form id="task-form">
							<div class="form-group">
								<input type="text" id="task-input" class="form-control" placeholder="Enter Task Here">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-md mt-3">
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>


	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 m-auto">
				<ul class="list-group" id="task-list">	
					// here all the task will be added dynaamically in the form of list
				</ul>
			</div>
		</div>
	</div>

<script src="../JS/07_task.js"></script>
</body>
</html>
