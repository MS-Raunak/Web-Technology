<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/0_MDB/css/mdb.min.css">
    <link rel="stylesheet" href="/0_Fontawesome/css/all.min.css">
    <title>Stopwatch</title>
</head>
<body>
    <div class="conatainer mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center">JS Stopwatch</h1>
                    </div>
                    <div class="card-body bg-light text-center">
                        <h1>
                            <span id="min">00</span>
                            <span id="sec">00</span>
                            <span id="m-sec">00</span>
                        </h1>

                        <button class="btn btn-success btn-md" id="start-btn">Start</button>
                        <button class="btn btn-danger btn-md" id="stop-btn">Stop</button>
                        <button class="btn btn-secondary btn-md" id="reset-btn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Script code -->
    <script src="../JS/05_stopwatch.js"></script>
</body>
</html>
