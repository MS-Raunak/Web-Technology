<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="/0_MDB/css/mdb.min.css">
    <link rel="stylesheet" href="/0_Fontawesome/css/all.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="mx-auto col-md-5 center">
                <div class="card">
                    <div class="card-header bg-primary">
                        <!-- <h1 class="text-center text-white">Js Likes App</h1>
                         -->
                         <video src="/img/kesari.mp4" class="img-fluid card-img" id="img" controls>
                    </div>

                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h3 class="btn btn-block btn-success" id="btnLike">Likes</h3>
                                <h4 class="text-center" >
                                    <span><i class="fa fa-thumbs-up" id="iLike"></i></span>
                                    <span id="likeId">04</span>
                                </h4>
                            </div>
                            <div class="col-md-6">
                                <h3 class="btn btn-block btn-danger" id="btnDislike">Dislikes</h3>
                                <h4 class="text-center" >
                                    <span><i class="fa fa-thumbs-down" id="iDislike"></i></span>
                                    <span id="dislikeId">06</span>
                                </h4>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer bg-primary">
                        <h1 class="text-center text-white">
                            Total:- <span id="resultId">10</span></h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/11_DOM/JS/01_miniProject.js"></script>
</body>

</html>
