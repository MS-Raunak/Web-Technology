// Spreading object
let student = {
    name : "chhaya",
    age : 20,
    address : "BNG"
}

let student2 = {
    name : "shanaya",
    age : 2,
    address : "DPU",
    isMarried : false
}
// console.log(...student); // error
console.log(student); // {name: 'chhaya', age: 20, address: 'BNG'}
console.log({...student}); // {name: 'chhaya', age: 20, address: 'BNG'}
console.log({...student, ...student2}); // {name: 'shanaya', age: 2, address: 'DPU', isMarried: false}


// It does not affect the original object
