<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Rest Parameter</title>
</head>
<body>
    
    <script>
        function sum(...num){
            console.log(num); //[1,2,3,4,5,6,7,8,9]
            let res = num.reduce((acc,e) => acc+e)
            console.log(res); // 45
        }
        sum(1,2,3,4,5,6,7,8,9)

        function sum1(a, ...num){
            console.log(num); //[1,2,3,4,5,6,7,8,9]
            let res = num.reduce((acc,e) => acc+e)
            console.log(res); // 45
        }
        sum(1,2,3,4,5,6,7,8,9)


        function mul(){
            console.log(arguments);
            console.log(arguments[0]); // 1

        }mul(1,2,3,4,5)


        // old properties to pass multiple parameter
        function multiple(){
            console.log(arguments);
            for(let i=0; i<arguments.length; i++){
                console.log(arguments[i]);
            }
        }multiple(1,2,3,4,5)
    </script>
</body>
</html>
