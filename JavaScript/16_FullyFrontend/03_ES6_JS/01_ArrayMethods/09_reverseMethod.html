<html>
<script>
    let arr = [1, 2, 3, 4, 5];

    let revArr = arr.reverse();      
    console.log(revArr);          //  [ 5, 4, 3, 2, 1 ]
    console.log(arr);             //  [ 5, 4, 3, 2, 1 ]
</script>

</html>

<!-- reverse() is used to reverse original array.
It affects the original array -->
