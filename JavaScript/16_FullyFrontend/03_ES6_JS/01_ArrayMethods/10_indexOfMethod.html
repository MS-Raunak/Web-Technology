<html>
<script>
    let arr = [1, 2, 3, 4, 5];

    let index = arr.indexOf(4);
    console.log(index);              // 3
    let index1 = arr.indexOf(9);
    console.log(index1);             // -1         
    console.log(arr);                  // [ 1, 2, 3, 4, 5 ]
</script>

</html>

<!-- indexOf() method is used to return index number if given element matched with array otherwise it will return -1 -->
