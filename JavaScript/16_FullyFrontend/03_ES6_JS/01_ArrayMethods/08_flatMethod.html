<html>
<script>
    let arr = [1, 2, 3, [3.1, 3.2, 3.3, [3.01, 3.02]], 4, 5];

    let flattenArr = arr.flat(2); // [ 1,2,3,3.1,3.2,3.3,3.01,3.02,4,5]
    console.log(flattenArr);
    console.log(arr);              // [1, 2, 3, [3.1, 3.2, 3.3, [3.01, 3.02]], 4, 5];
</script>

</html>

<!-- flat() is used to simplified the nested array base on given value.
By default it has value = 1 -->
