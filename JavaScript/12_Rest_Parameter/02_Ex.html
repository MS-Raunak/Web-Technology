<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>

    <h2>Rest Operator</h2>
   <p>Rest operator allows a function to accepts any   number of arguments a an array</p>

    <!-- script code -->
    <script>
        
       main();

        function main(){
            call(1,2);
            call(1,2,3);
            call(1,2,3,4);
        }
        
        function call(...num){
            console.log(num)
        }

    </script>
</body>
</html>
