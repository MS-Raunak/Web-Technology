<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>

    <h2>Rest Operator</h2>
   <p>Rest operator allows a function to accepts any   number of arguments a an array</p>

    <!-- script code -->
    <script>
       
       main(); 

        function main(){
            console.log(add(1,2));
            console.log(add(1,2,3));
            console.log(add(1,2,4));
        }
        

        function add(...num){
            let numLength = num.length;
            let sum = 0;
            for(let i=0; i<numLength; i++){
                sum = sum + num[i];
            }
            // console.log("Sum:", sum);
            return sum;
        }

    </script>
</body>
</html>
