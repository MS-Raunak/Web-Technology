<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Operator</title>
</head>
<body>

    <h2>Rest Operator</h2>
   <p>Rest operator allows a function to accepts any   number of arguments a an array</p>

    <!-- script code -->
    <script>
       
        function main(...num){
            return num;
        }
        let numbers = main(1,2,4);
        console.log(numbers);

    </script>
</body>
</html>
