<html>
    <h2>Split() method:</h2>
    <p>It is used to convert string to array</p>


    <script>
        const sName = "ms-shanaya-gupta"
        console.log(sName);
        console.log(sName.split('-'))    // converting string to array based on underscore(-)

        const sName2 = "ms shanaya gupta"
        console.log(sName2);
        let s_name = sName2.split(' ')
        console.log(s_name) // converting string to array based on space

        console.log(s_name[0])
        console.log(s_name[1])
        console.log(s_name[2])
        
    </script>
</html>
